<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signupForm">
                <h1>Crear Cuenta</h1>
                <input type="email" id="signup-email" placeholder="Email" required />
                <input type="text" id="signup-username" placeholder="Nombre de usuario" required />
                <input type="password" id="signup-password" placeholder="Contraseña" required />
                <div class="message" id="signup-message"></div>
                <button type="submit">Registrarse</button>
                <span class="toggle-panel" onclick="togglePanel()" style="display: none;">¿Ya tienes cuenta? Inicia sesión</span>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="signinForm">
                <h1>Iniciar Sesión</h1>
                <input type="email" id="signin-email" placeholder="Correo electrónico" required />
                <input type="password" id="signin-password" placeholder="Contraseña" required />
                <div class="message" id="signin-message"></div>
                <button type="submit">Entrar</button>
                <span class="toggle-panel" onclick="togglePanel()" style="display: none;">¿No tienes cuenta? Regístrate</span>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¡Bienvenido de nuevo!</h1>
                    <p>Para mantenerte conectado con nosotros, inicia sesión con tu información personal</p>
                    <button class="ghost" id="signIn">Iniciar Sesión</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>¡Hola!</h1>
                    <p>Introduce tus datos personales y comienza tu viaje con nosotros</p>
                    <button class="ghost" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
